<div class="text-center">
  <ul class="mt-5 flex items-center justify-center">
    <button
      class="border border-solid border-gray-300 px-4 py-2 rounded-s-md"
      [disabled]="currentPage === 1"
      (click)="changePage(currentPage - 1)"
    >
      <span class="sr-only">Previous</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-3 w-3"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <li
      class="px-2 py-0.5 cursor-pointer border border-solid border-gray-300"
      *ngFor="let page of pages"
      [class.active]="currentPage === page"
    >
      <a (click)="changePage(page)">{{ page }}</a>
    </li>
    <button
      class="border border-solid border-gray-300 px-4 py-2 rounded-e-md"
      [disabled]="currentPage === totalPages"
      (click)="changePage(currentPage + 1)"
    >
    <span class="sr-only">Next</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-3 w-3"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
        clip-rule="evenodd"
      />
    </svg>
    </button>
  </ul>
</div>
